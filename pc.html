<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tableJQ.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <label for="">Name</label>
    <input type="text" id="name">
    <br>
    <label for="">Email</label>
    <input type="text" id="email">
    <br>
    <label for="">ID</label>
    <input type="text" id="sid">
    <br><br>

    <button id="addstudent">Submit</button><br><br>

    <!-- First Page Content -->
    <div id="firstPage">
        <h3>Fill in the details and click Submit</h3>
    </div>

    <!-- Second Page Content (Initially Hidden) -->
    <div id="secondPage" style="display: none;">
        <label for="">User Table</label>
        <table id="studentTable" style="width: 100%; border: 1px solid black; border-collapse: collapse;">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>ID</th>
            </tr>
            <tr>
                <td>Pronob</td>
                <td>pronob@gmail.com</td>
                <td>221</td>
            </tr>
        </table>
    </div>

</body>
</html>

<script>
    $('#addstudent').click(function() {
        // Get the input values
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var sid = document.getElementById('sid').value;

        // Append the new data to the second page's table
        $('#studentTable').append(
            '<tr>' +
                '<td>' + name + '</td>' +
                '<td>' + email + '</td>' +  <!-- Correctly add email here -->
                '<td>' + sid + '</td>' +
            '</tr>'
        );

        // Hide the first page
        $('#firstPage').hide();

        // Show the second page
        $('#secondPage').show();
    });
</script>
