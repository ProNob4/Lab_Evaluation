
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <link rel="stylesheet" href="tableJQ.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        tr, td, th {
            border: 1.5px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <h3 style="font-size: 40px;">User Table</h3>
    <table id="studentTable" style="width: 40%; border: 2px solid black; border-collapse: collapse;">
        <tr>
            <th>Name</th>
            <th>ID</th>
        </tr>
    </table>
    <br><br>
    <button id="back" onclick="window.location.href='FirstPage.html'">Back</button>
    <br><br>
</div>


    <script>
        var allStudents = JSON.parse(localStorage.getItem('students')) || [];

        if (allStudents.length > 0) {
            allStudents.forEach(function(student) {
                $('#studentTable').append(
                    '<tr>' +
                        '<td>' + student.name + '</td>' +
                        '<td>' + student.sid + '</td>' +
                    '</tr>'
                );
            });
        } else {
            alert('No data available!');
        }
    </script>
</body>
</html>
